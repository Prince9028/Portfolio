<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="About.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>
<body>
<section class="skills-section">
  <h2 class="skills-heading">My Skills</h2>
  <div class="skills-grid">

    <div class="skill-card">
      <div class="skill-header">
        <i class="fab fa-html5" style="color:#e34c26;"></i>
        <span>HTML</span>
        <span>90%</span>
      </div>
      <div class="skill-bar"><div class="skill-fill" style="width: 90%;"></div></div>
    </div>

    <div class="skill-card">
      <div class="skill-header">
        <i class="fab fa-css3-alt" style="color:#264de4;"></i>
        <span>CSS</span>
        <span>85%</span>
      </div>
      <div class="skill-bar"><div class="skill-fill" style="width: 85%;"></div></div>
    </div>

    <div class="skill-card">
      <div class="skill-header">
        <i class="fab fa-js" style="color:#f0db4f;"></i>
        <span>JavaScript</span>
        <span>75%</span>
      </div>
      <div class="skill-bar"><div class="skill-fill" style="width: 75%;"></div></div>
    </div>

    <div class="skill-card">
      <div class="skill-header">
        <i class="fab fa-react" style="color:#61dbfb;"></i>
        <span>React</span>
        <span>70%</span>
      </div>
      <div class="skill-bar"><div class="skill-fill" style="width: 70%;"></div></div>
    </div>

    <div class="skill-card">
      <div class="skill-header">
        <i class="fab fa-git-alt" style="color:#f1502f;"></i>
        <span>Git</span>
        <span>80%</span>
      </div>
      <div class="skill-bar"><div class="skill-fill" style="width: 80%;"></div></div>
    </div>

    <div class="skill-card">
      <div class="skill-header">
        <i class="fas fa-terminal" style="color:#10b981;"></i>
        <span>C/C++</span>
        <span>88%</span>
      </div>
      <div class="skill-bar"><div class="skill-fill" style="width: 88%;"></div></div>
    </div>

  </div>
</section>



</body>
</html>
